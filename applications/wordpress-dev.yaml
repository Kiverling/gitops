apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-dev
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: wordpress/envs/devs
    repoURL: https://github.com/Kiverling/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
